<div *ngIf="managerDialog">
    <p-dialog [(visible)]="managerDialog" [style]="{width: '450px'}" header="user Details" [modal]="true"
        styleClass="p-fluid">
        <ng-template pTemplate="content">
            <div class="p-field">
                <label for="userName">userName</label>
                <input type="text" pInputText id="userName" [(ngModel)]="userName" />
            </div>
            <div class="p-field">
                <label for="password">password</label>
                <input type="password" pInputText id="password" [(ngModel)]="password">

            </div>


        </ng-template>

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
                (click)="hideDialog()"></button>
            <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text"
                (click)="goToManager()"></button>
        </ng-template>
    </p-dialog>



</div>

</body>
